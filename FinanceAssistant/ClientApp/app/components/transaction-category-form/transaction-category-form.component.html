<h2>Transaction Category</h2>
<hr />
<form (ngSubmit)="submit()" #form="ngForm">
    <div class="form-group col-md-12" *ngIf="transactionCategory.id"> <!--if 'id' exists (updating category)-->
        <label for="type">Type</label>
        <select id="type" class="form-control" [(ngModel)]="transactionCategory.type.id" name="categoryTypeId" required>
            <option value="" disabled>-- Select Transaction Type --</option>
            <option *ngFor="let transactionType of transactionTypes" value="{{ transactionType.id }}">{{ transactionType.name }}</option>
        </select>
    </div>
    <div class="form-group col-md-12" *ngIf="!transactionCategory.id"> <!--if 'id' does not exist (creating category)-->
        <label for="type">Type</label>
        <select id="type" class="form-control" [(ngModel)]="transactionCategory.typeId" name="categoryTypeId" required #typeId="ngModel">
            <option value="" disabled>-- Select Transaction Type --</option>
            <option *ngFor="let transactionType of transactionTypes" value="{{ transactionType.id }}">{{ transactionType.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="typeId.touched && !typeId.valid">Please select category type!</div>
    </div>
    <div class="form-group col-md-12">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="transactionCategory.name" name="categoryName" required #name="ngModel"/>
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the category name!</div>
    </div>
    <div class="col-md-12">
        <button class="btn btn-success" [disabled]="!form.valid">Save</button>
        <button class="btn btn-danger" type="button" *ngIf="transactionCategory.id" (click)="delete()">Delete</button>
    </div>
</form>
